<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomas Dulkys - CV</title>
    <link rel="stylesheet" href="livecv.css">
</head>
<body>
    <div class="pdf-container" id="pdfContainer">
        <iframe id="cvIframe" src="" type="application/pdf" frameborder="0"></iframe>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const iframe = document.getElementById('cvIframe');

            function isMobileDevice() {
                return /Mobi|Android/i.test(navigator.userAgent);
            }

            if (isMobileDevice()) {
                iframe.src = "Tomas_Dulkys_CV_2025_mobile.pdf";
            } else {
                iframe.src = "Tomas_Dulkys_CV_2025.pdf";
            }
        });
    </script> 
</body>
</html>
