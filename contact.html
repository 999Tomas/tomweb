  <link rel="stylesheet" href="styles.css" />

</head>

<body class="contact-page">
  <div class="video-overlay">
    <video class="background-video" autoplay muted playsinline>
      <source src="assets/videos/logo_edges6.webm" type="video/webm">
      Your browser does not support the video tag.
    </video>
  </div>
  
  <div class="content fade-in" id="page-content">
    <header id="navbar"></header>

      <!-- First Section -->
  <section id="section-one" class="section-one">
    <div class="content-wrapper">
      <h1>Let's Bring Your Vision to Life</h1>
      <button onclick="scrollToSection()">Get Started</button>
    </div>
  </section>

  <!-- Second Section -->
  <section id="section-two" class="scrollable-section">
    <div class="content-bar">
       <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Icons and Text -->
    <div class="modern-icons">
      <!-- Social Media Icons -->
      <div class="social-media-icons">
        <a href="https://www.instagram.com/tomasdulkys/" target="_blank">

        </a>

      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
    <div id="footer-container"></div>
</footer>
</div>

<script>
   window.addEventListener("scroll", function () {
  const sectionTwo = document.getElementById("section-two");
  const sectionOneContent = document.querySelector(".content-wrapper");

  const fadeThreshold = sectionTwo.offsetTop / 2; // Adjust fade trigger point
  const currentScroll = window.scrollY;

  if (currentScroll > fadeThreshold) {
    sectionOneContent.style.opacity = 0; // Completely invisible
    sectionOneContent.style.pointerEvents = "none"; // Disable interactions
  } else {
    sectionOneContent.style.opacity = 1 - (currentScroll / fadeThreshold); // Gradual fade-out
    sectionOneContent.style.pointerEvents = "auto"; // Enable interactions
  }
});

    function scrollToSection() {
      document.getElementById("section-two").scrollIntoView({ behavior: "smooth" });
    }
</script>


  <script src="navigation.js"></script>
